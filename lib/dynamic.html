<template name="dynamic">
    {{#with _fieldData}}
    <div class="row-fluid">
        <label class="span4">{{label}}</label>
        <input id="id" class="span8" type="text" value="{{value}}">
    </div>
    <div class="row-fluid">
        <p>Current Value: {{value}}</p>
    </div>
    {{/with}}
</template>
